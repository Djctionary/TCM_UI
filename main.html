<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="angry-grid">
        <script id="canvas_nest" defer="defer" color="255,0,255" opacity="0.7" zIndex="-1" count="99" mobile="false"
            src="https://cdn.jsdelivr.net/npm/butterfly-extsrc/dist/canvas-nest.min.js"></script>
        <script id="click-show-text" src="https://cdn.jsdelivr.net/npm/butterfly-extsrc/dist/click-show-text.min.js"
            data-mobile="false" data-text="富强,民主,文明,和谐,自由,平等,公正,法治,爱国,敬业,诚信,友善" data-fontsize="15px" data-random="false"
            async="async"></script>
        <div id="ID" class="ID" onclick="focusOnInput()">
            <p>ID</p>
            &nbsp;&nbsp;
            <input type="text" id="myInput">
        </div>


        <div id="面部识别" class="面部识别" id>
            <p class="video_title">面部识别</p>
            <img class="icon" src="icon.png" alt="开始录制">
        </div>
        <div id="舌相抓取" class="舌相抓取">
            <p class="video_title">舌相抓取</p>
            <img class="icon" src="icon.png" alt="开始录制">
        </div>
        <div id="步态记录" class="步态记录">
            <p class="video_title">步态记录</p>
            <img class="icon" src="icon.png" alt="开始录制">
        </div>
        <div id="患者自述" class="患者自述">
            <p class="video_title">患者自述</p>
            <img class="icon" src="icon.png" alt="开始录制">
        </div>

        <!-- <div id="文字转录" class="结果记录">
            <p>文字转录</p>
        </div> -->
        <button class="文字转录">
            文字转录
        </button>
        <div id="结果记录" class="结果记录">
            <p>结果记录</p>
        </div>
        <div id="问卷1" class="问卷1">
            <p>问卷1</p>
        </div>
        <div id="问卷2" class="问卷2">
            <p>问卷2</p>
        </div>
        <div id="问卷3" class="问卷3">
            <p>问卷3</p>
        </div>

        <div id="保存" class="保存">
            保存
        </div>
        <div id="重置" class="重置">
            重置
        </div>
        <div class="g-progress" style="--progress: 0%" id="bar"></div>


        <div class="inputBox" id="inputBox1">
            <textarea required placeholder=" " id="boxText1"></textarea>
            <span>面部诊断记录</span>
        </div>
        <div class="inputBox" id="inputBox2">
            <textarea required placeholder=" " id="boxText2"></textarea>
            <span>舌相诊断记录</span>
        </div>
        <div class="inputBox" id="inputBox3">
            <textarea required placeholder=" " id="boxText3"></textarea>
            <span>步态诊断记录</span>
        </div>
        <div class="inputBox" id="inputBox4">
            <textarea required placeholder=" " id="boxText4"></textarea>
            <span>自述诊断记录</span>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
