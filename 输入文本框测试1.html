<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 30px;
            background: #222;
        }

        .inputBox {
            position: relative;
            width: 250px;
            margin-top: 10px;
            /* Add some space at the top for the label */
        }

        .inputBox textarea:focus,
        .inputBox textarea {
            width: 100%;
            padding: 10px;
            padding-top: 20px;
            /* Add padding to the top to make space for the label */
            background: transparent;
            outline: none;
            border: solid 2px #555;
            /* Add a border to the textarea */
            color: #fff;
            font-size: 1em;
            letter-spacing: 0.1em;
            transition: 0.5s;
            resize: vertical;
            /* Allows vertical resizing */
            border-radius: 5px;
            /* Optional: adds border-radius */
            min-height: 50px;
            /* Minimum height */
        }

        .inputBox span {
            position: absolute;
            top: 0;
            left: 10px;
            padding: 10px;
            pointer-events: none;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: 0.5s;
            transform: translateY(10px);
            /* Adjust the initial position */
        }

        .inputBox textarea:focus~span,
        .inputBox textarea:not(:placeholder-shown)~span {
            transform: translateY(-30px);
            /* Adjust the position when the textarea is focused or not empty */
            font-size: 0.8em;
            color: #b0a4e3;
        }

        .inputBox i {
            position: absolute;
            left: 0;
            bottom: -2px;
            /* Adjust to align with the bottom of the textarea */
            width: 100%;
            height: 2px;
            background: #fff;
            overflow: hidden;
            transition: 0.5s;
        }

        .inputBox i::before {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #EEBD89, #D13ABD, #C973FF, #6CC6CB, #9FA5D5, #EAD6EE);
            animation: runing 1s linear infinite;
        }

        .inputBox textarea:focus~i::before {
            left: 0;
        }

        @keyframes runing {
            0% {
                background-position-x: 0;
            }

            100% {
                background-position-x: 250px;
            }
        }

        .inputBox textarea:focus {
            margin: auto;
            border-image: linear-gradient(45deg, gold, deeppink) 1;

            clip-path: inset(0px round 5px);
            transition: filter 0.3s ease;
            animation: huerotate 6s infinite linear;
        }

        @keyframes huerotate {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="inputBox">
        <textarea required="required" placeholder=" "></textarea> <!-- Added a space as placeholder -->
        <span>First Name</span>
        <!-- <i></i> -->
    </div>
    <div class="inputBox">
        <textarea required="required" placeholder=" "></textarea> <!-- Added a space as placeholder -->
        <span>Last Name</span>
        <!-- <i></i> -->
    </div>
</body>

</html>
